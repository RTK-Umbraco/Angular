<p></p>
<div class="container">
    <div class="row">
        <div class="col">
            <form [formGroup] ="carFormGroup" (ngSubmit)="onSubmit();">
                <div style="width: 100%">

                    <h4>Enter the id of the car. This will teriminate what car will be updated</h4>
                    <mat-form-field class="full-width-field input-field" appearance="fill" style=" width: 100%;">
                        <mat-label>Enter the id of the car</mat-label>
                        <input matInput placeholder="1" type="text" class="form-control" id="inputRank" 
                        formControlName="id" [class.is-invalid] = "carFormGroup.get('id')!.invalid && carFormGroup.get('id')!.touched" required>
                        <mat-error *ngIf="carFormGroup.invalid">{{getErrorMessageId()}}</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <button mat-flat-button type="submit" class="btn-submit" type="submit" [disabled]="!carFormGroup.valid">Delete car</button>
                </div>
            </form>
        </div>
    </div>
</div>
