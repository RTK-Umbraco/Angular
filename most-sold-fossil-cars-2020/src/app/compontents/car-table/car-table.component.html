<div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add data
    </button>
    <button
        mat-raised-button
        [disabled]="!carsToDisplay.length"
        (click)="removeData()"
        class="demo-button">
      Remove data
    </button>
  </div>

<div class="container">
  <div class="row">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        
        <div class="col">

            <!-- Position Column -->
            <ng-container matColumnDef="rank">
                <th mat-header-cell *matHeaderCellDef>Rank</th>
                <td mat-cell *matCellDef="let element">{{element.rank}}</td>
            </ng-container>
        </div>
  <div class="col">
      <!-- Name Column -->
      <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef>Model</th>
          <td mat-cell *matCellDef="let element">{{element.model}}</td>
        </ng-container>
    </div>

    <div class="col">
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
        </ng-container>
    </div>
    
    <div class="col">
        <!-- Symbol Column -->
        <ng-container matColumnDef="changeQuantityPercent">
            <th mat-header-cell *matHeaderCellDef>Change Quantity Percent</th>
            <td mat-cell *matCellDef="let element">{{element.changeQuantityPercent}}</td>
        </ng-container>
    </div>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
